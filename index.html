<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaSphere Digital | Future-Ready Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: #0f172a;
    }
    
    .technical-grid {
      background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
      background-size: 40px 40px;
    }

    .gradient-text {
      background: linear-gradient(to right, #6366f1, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    
    @keyframes pageTransition {
      0% { opacity: 0; filter: blur(15px); transform: scale(0.99); }
      100% { opacity: 1; filter: blur(0); transform: scale(1); }
    }
    .animate-page-enter {
      animation: pageTransition 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(45deg); }
      50% { transform: translateY(-5px) rotate(45deg); }
    }
    .animate-float-diamond {
      animation: float 4s ease-in-out infinite;
    }

  </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-[#0f172a] text-slate-200 antialiased overflow-x-hidden technical-grid">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
